
<!DOCTYPE html> 
<html> 
<head> 
    <title>Jabberdy!</title> 
  
    <link href="css/jabberdy.css" rel="stylesheet" type="text/css" /> 
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/themes/start/jquery-ui.css" rel="stylesheet" type="text/css" /> 
      
    <link href="js/sail.js/css/sail.css" rel="stylesheet" type="text/css" /> 
    <link href="js/sail.js/css/sail.user-list.css" rel="stylesheet" type="text/css" />
    
    <script src="js/sail.js/sail.js" type="text/javascript"></script>
    <script type="text/javascript"> 
        Sail.load()
            .then('js/jabberdy.js')
            .thenRun(function() {
                Sail.UI.init()
            })
    </script>
</head> 
<body> 
 
    <header> 
        <h1>Jabberdy!</h1> 
        <div id="user-list" class="widget-box"> 
            <h1>Players</h1> 
            <ul> 
                <li>Matt</li> 
                <li>Someone</li> 
                <li>Gordon</li> 
            </ul> 
        </div> 
    </header> 
    
    <div id="connecting">
        <img src="loader.gif" />
        <p>Connecting...</p>
    </div>
    
    <div id="definition">Just an example.</div>
    
    <div id="join" class="widget-box dialog" style="display: none"> 
        <p>Welcome <span id='username'></span>!<br />What would you like to do?</p> 
        <button id='watch'>Watch</button> <button id='play'>Play</button> 
    </div> 
    
    <div id="guess-panel" class="widget-box" style="display: none">
        <form id="guess-form"> 
            <label for="guess" style="font-size: 70%">Your Guess:</label><br />
            <input type="text" id="guess"></input>
            <br />
            <span style="font-size: 60%">(press enter to submit)</span>
        </form>
    </div> 
    
    <div id="set-word-panel" class="widget-box" style="display: none">
        <form id="set-word-form"> 
            <label for="set-word">New Word:</label>
            <input type="text" id="set-word"></input>
            <br />
            <span style="font-size: 60%">(press enter to submit)</span>
        </form>
    </div>
    
    <footer> 
    </footer> 
        
</body>
</html>
